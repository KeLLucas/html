<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abiri esse site em varios dispositivos diferentes ou siplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="image/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="image/foto_m.png" type="image/png">
        <img src="image/foto_g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1> 
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/guanacast-33.mp3" controls></audio>
    <audio>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
