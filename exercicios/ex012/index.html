<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Reproduzindo Videos internos</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <video controls width="1000" poster="image/limoes-capa.png" loop>
        <source src="video/meu-video.mp4" type="video/mp4">
    </video>
    
    <h1>Reproduzondo videos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=gbr_cLNxgwQ1A6sz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
