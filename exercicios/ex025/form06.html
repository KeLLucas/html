<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores, Range e file</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Cores - Range - file</legend>
            <p>
                <label for="icolor">Cores</label>
                <input type="color" name="color" id="icolor" value="#ff88ff">
            </p>
            <p>
                <label for="irange">Nível de Satisfação</label>
                <input type="range" name="range" id="irange" min="0" max="5" value="2">
            </p>
            <p>
                <label for="ifile">Arquivo</label>
                <input type="file" name="file" id="ifile">
            </p>
        </fieldset>
    </form>
</body>
</html>
