<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário3</title>
</head>
<body>
    <h1>números, mes, data, time</h1>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" value="5" min="0" max="10" step="0.1" required>
    </p>
    <p>
        <label for="idia">dia da Prova:</label>
        <input type="date" name="dia" id="idia" value="2004-04-04">
    </p>
    <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <label for="imes">Período Letivo:</label>
        <input type="month" name="mes" id="imes" value="2020-07">
    </p>
</body>
</html>
