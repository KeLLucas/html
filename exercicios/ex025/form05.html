<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox e radio bottom</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="smasc" value="M"> <label for="smasc">Masculino</label>
            <input type="radio" name="sexo" id="sfem" value="F"> <label for="sfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Vólei</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
        </fieldset>
        <input type="reset" value="limpar">
        <input type="submit" value="enviar">
    </form>
</body>
</html>
