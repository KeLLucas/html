<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupando Colunas com colgroup</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }

        tr, th, td {
            border: 1px solid black;
        }

        col.col1 {
            background-color: green;
        }

        col.grupo {
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="col1">
            <col class="grupo" span="2">
        </colgroup>
        <tr>
            <th>coluna1</th>
            <th>coluna2</th>
            <th>coluna3</th>
        </tr>
        <tr class="linha">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
        </tr>
    </table>
</body>
</html>
