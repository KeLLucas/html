<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Tela Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQuery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!-- imagem nas css -->
            </div>
            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente.<br> Fa√ßa login para acessar sua conta.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin"><span class="material-symbols-outlined">Person</span></label>
                        <input type="email" name="login" id="ilogin" autocomplete="email" placeholder="Digite seu E-mail" maxlength="30" required>
                    </div>
                    <div class="campo">
                        <label for="isenha"> <span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Digite sua senha" minlength="8" maxlength="20" required>
                        
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esquci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">Mail</span></a>
                </form>     
            </div>
        </section>
    </main>
</body>
</html>
